function chatsubmit(){
    
var pass_string;  
//pass_string+= "CP"+$("input[name=chatroom]:checked").val()+";";
var ChannelType="";

if($("input[name=chatroom]:checked").val()=="Public"){
    ChannelType="P";
}

    ChannelType="R";
}
else if($("input[name=chatroom]:checked").val()=="Service"){
    ChannelType="S";
}

var ChannelAllowedGenders="";
    
if($("#Male:checked").val()=="Male"){
    ChannelAllowedGenders+="M";
}
if($("#Female:checked").val()=="Female"){
    ChannelAllowedGenders+="F";
}
if($("#Transgender:checked").val()=="Transgender"){
    ChannelAllowedGenders+="T";
} 
if($("#Everybody:checked").val()=="Everybody"){
    ChannelAllowedGenders+="X";
}    
    
var Age="";

if($("input[name=age]:checked").val()=="1-15"){
    Age+="1-15";
}
else if($("input[name=age]:checked").val()=="16-20"){
    Age+="16-20";
}
else if($("input[name=age]:checked").val()=="Above20"){
    Age+="Above20";
}
    
var ChannelPaidFlag ="";     
if($("input[name=Subscription]:checked").val()=="Paid"){
